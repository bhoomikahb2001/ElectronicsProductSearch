<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Products" onkeyup="search()">
         </form>

         <div class="product-list" id="product-list">

            <div class="product">
                <img src="Cable.jpg" alt="">
                <div class="p-details">
                    <h3>Connector</h3>
                    <h4>₹99</h4>
                </div>
            </div>
            <div class="product">
                <img src="Charger.jpg" alt="">
                <div class="p-details">
                    <h3>Mobile Charger</h3>
                    <h4>₹269</h4>
                </div>
            </div>
            <div class="product">
                <img src="Headphone.jpg" alt="">
                <div class="p-details">
                    <h3>Bluetooth Headphone</h3>
                    <h4>₹499</h4>
                </div>
            </div>
            <div class="product">
                <img src="Keyboard.jpg" alt="">
                <div class="p-details">
                    <h3>Keyboard</h3>
                    <h4>₹850</h4>
                </div>
            </div>
            <div class="product">
                <img src="Mouse.jpg" alt="">
                <div class="p-details">
                    <h3>Mouse</h3>
                    <h4>₹520</h4>
                </div>
            </div>
            <div class="product">
                <img src="PowerBank.jpg" alt="">
                <div class="p-details">
                    <h3>PowerBank</h3>
                    <h4>₹701</h4>
                </div>
            </div>
            <div class="product">
                <img src="SD Card.jpg" alt="">
                <div class="p-details">
                    <h3>SD Card</h3>
                    <h4>₹491</h4>
                </div>
            </div>
            <div class="product">
                <img src="Speaker.jpg" alt="">
                <div class="p-details">
                    <h3>Bluetooth Speaker</h3>
                    <h4>₹648</h4>
                </div>
            </div>
            <div class="product">
                <img src="USB FlashDrive.jpg" alt="">
                <div class="p-details">
                    <h3>USB FlashDrive</h3>
                    <h4>₹478</h4>
                </div>
            </div>
            <div class="product">
                <img src="Watch.jpg" alt="">
                <div class="p-details">
                    <h3>Smart Watch</h3>
                    <h4>₹1999</h4>
                </div>
            </div>

         </div>
    </section>




    <script src = "app.js"></script>
</body>
</html>
